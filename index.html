<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBO 문제맞추기</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>재미로 맞춰보는 크보퀴즈~</h1>
    <div class="quiz-container">
        <!--progress bar-->
        <div class="progress mb-4">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 100%; background-color:#002063;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="question" id="question"> is the capital of France?</div>
        <ul class="options" id="options">
            <li><label><input type="radio" name="answer" value="Paris"> Paris</label></li>
            <li><label><input type="radio" name="answer" value="London"> London</label></li>
            <li><label><input type="radio" name="answer" value="Berlin"> Berlin</label></li>
            <li><label><input type="radio" name="answer" value="Madrid"> Madrid</label></li>
        </ul>
        <button class="submit-btn" onclick="checkAnswer()">결과보기</button>
        <div class="result" id="result"></div>
        <div class="explanation" id="explanation" style="display: none;"></div>
        <div class="explanation" id="wrexplanation" style="display: none;"></div>
        <button class="submit-btn" id="next-btn" style="display: none;" onclick="loadNextQuestion()">다음문제</button>
        <div id="score-container" class="score-container"></div>
        <!-- 점수는 JavaScript로 표시-->
         <button class="submit-btn" id="reset-btn" style="display: none;" onclick="resetQuiz()">처음으로</button>
        
    </div>

    <div id="share-buttons" class="share-buttons" style="display: none;">
        <h1>sns공유하기</h1>
        <div class="sns-btn">
            <div class="kakao-btn" id="share-kakao"> <img src="./img/kakao.png" alt="">
            <p>카카오톡</p>
            </div> 
            <div class="facebook-btn" id="share-facebook"><img src="./img/facebook.png"  alt="">
            <p>페이스북</p>
            </div>
            <div class="twitter-btn" id="share-twitter"><img src="./img/twiter.png"  alt="">
            <p>트위터</p>
            </div>
        </div>
    </div>

    <div id="m-share-buttons" class="m-share-buttons" style="display: none;">
        <h1>sns공유하기</h1>
        <div class="m-sns-btn">
            <div class="kakao-btn" id="share-kakao"> <img src="./img/kakao.png">
                <p>카카오톡</p>
            </div> 
            <div class="facebook-btn" id="share-facebook"><img src="./img/facebook.png" alt="">
                <p>페이스북</p>
            </div>
            <div class="twitter-btn" id="share-twitter"><img src="./img/twiter.png"  alt="">
                <p>트위터</p>
            </div>

    <script src="./script.js" ></script>
    <!-- <script src="kakao.js"></script> -->
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.4/kakao.min.js" integrity="sha384-DKYJZ8NLiK8MN4/C5P2dtSmLQ4KwPaoqAfyA/DfmEc1VDxu4yyC7wy6K1Hs90nka" crossorigin="anonymous"></script>
</body>
</html>
