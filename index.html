<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBO 문제맞추기</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>재미로 맞춰보는 크보퀴즈~</h1>
    <div class="quiz-container">
        <!--progress bar-->
        <div class="progress mb-4">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 100%; background-color:#002063;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="question" id="question"> is the capital of France?</div>
        <ul class="options" id="options">
            <li><label><input type="radio" name="answer" value="Paris"> Paris</label></li>
            <li><label><input type="radio" name="answer" value="London"> London</label></li>
            <li><label><input type="radio" name="answer" value="Berlin"> Berlin</label></li>
            <li><label><input type="radio" name="answer" value="Madrid"> Madrid</label></li>
        </ul>
        <button class="submit-btn" onclick="checkAnswer()">결과보기</button>
        <div class="result" id="result"></div>
        <div class="explanation" id="explanation" style="display: none;"></div>
        <button class="submit-btn" id="next-btn" style="display: none;" onclick="loadNextQuestion()">다음문제</button>
        <div id="score-container">
            <!-- 점수는 JavaScript로 표시-->
        </div>
    </div>

   
    <script src="./progress.js"></script>
    <script src="./script.js" ></script>
</body>
</html>
